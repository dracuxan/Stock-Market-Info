<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="css/styles.css" rel="stylesheet">
    <script>
      function toggleOtherInput() {
        var occupationSelect = document.getElementById("occupation");
        var otherInput = document.getElementById("otherOccupation");
        if (occupationSelect.value === "other") {
          otherInput.style.display = "block";
        } else {
          otherInput.style.display = "none";
        }
      }

      function validateForm(event) {
        var firstName = document.getElementById("firstname").value.trim();
        var lastName = document.getElementById("lastname").value.trim();
        var email = document.getElementById("email").value.trim();
        var contactNumber = document.getElementById("contactnumber").value.trim();
        var gender = document.querySelector("input[name='Gender']:checked");
        var income = document.querySelector("input[name='Income']:checked");
        var occupation = document.getElementById("occupation").value;
        var customOccupation = document.getElementById("customOccupation").value.trim();

        var nameRegex = /^[A-Za-z]+$/;
        var phoneRegex = /^[0-9]{10,15}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!nameRegex.test(firstName)) {
          alert("First name must contain only letters.");
          event.preventDefault();
          return false;
        }

        if (!nameRegex.test(lastName)) {
          alert("Last name must contain only letters.");
          event.preventDefault();
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          event.preventDefault();
          return false;
        }

        if (!phoneRegex.test(contactNumber)) {
          alert("Contact number must be 10-15 digits.");
          event.preventDefault();
          return false;
        }

        if (!gender) {
          alert("Please select your gender.");
          event.preventDefault();
          return false;
        }

        if (!income) {
          alert("Please select your income range.");
          event.preventDefault();
          return false;
        }

        if (occupation === "other" && customOccupation === "") {
          alert("Please specify your occupation.");
          event.preventDefault();
          return false;
        }

        window.location.href = '/login.html';
      }
    </script>
  </head>
  <body>
    <h2>Registration Form</h2>
    <div class="form-container">
      <form onsubmit="validateForm(event);" method="post">
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" required/>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" required/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required/>

        <label for="contactnumber">Contact number:</label>
        <input type="tel" name="contactnumber" id="contactnumber" required/>

        <label>Gender:</label>
        <input type="radio" name="Gender" value="male" /> Male
        <input type="radio" name="Gender" value="female" /> Female

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Street, City, State, Zip Code"></textarea>

        <label for="occupation">Select an Occupation:</label>
        <select id="occupation" name="occupation" onchange="toggleOtherInput()" required>
          <option value="Business">Business</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Doctor">Doctor</option>
          <option value="Engineer">Engineer</option>
          <option value="other">Other</option>
        </select>

        <div id="otherOccupation" class="hidden" style="display: none;">
          <label for="customOccupation">Please specify your occupation:</label>
          <input type="text" id="customOccupation" name="customOccupation" placeholder="Enter your occupation" />
        </div>

        <div class="radio-group">
          <label>Income:</label>
          <input type="radio" name="Income" value="less than 5 lakhs" /> Less than 5 lakhs
          <input type="radio" name="Income" value="less than 10 lakhs" /> Less than 10 lakhs
          <input type="radio" name="Income" value="More than 10 lakhs" /> More than 10 lakhs
        </div>

        <label for="reason">Reason for Investment:</label>
        <textarea id="reason" name="Investmentreason" rows="4"></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
